<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PET+</title>
</head>
<body>
  <app-navbar></app-navbar>
<h1>Frontend para API de Pets</h1>

<!-- Formulário para listar pets -->
<form (ngSubmit)="listarPets()" id="form-listar">
  <h2>Listar Pets</h2>
  <button type="submit">Listar Todos os Pets</button>
</form>

<!-- Formulário para cadastrar pet -->
<form (ngSubmit)="cadastrarPet()" #cadastrarForm="ngForm" id="form-cadastrar">
  <h2>Cadastrar Pet</h2>
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required [(ngModel)]="novoPet.nome">
  <label for="raca">Raça:</label>
  <input type="text" id="raca" name="raca" required [(ngModel)]="novoPet.raca">
  <label for="historico">Histórico:</label>
  <input type="text" id="historico" name="historico" [(ngModel)]="novoPet.historico">
  <label for="sexo">Sexo:</label>
  <select id="sexo" name="sexo" required [(ngModel)]="novoPet.sexo">
      <option value="M">M</option>
      <option value="F">F</option>
  </select>
  <button type="submit">Cadastrar</button>
</form>

<!-- Formulário para atualizar pet -->
<form (ngSubmit)="atualizarPet()" #atualizarForm="ngForm" id="form-atualizar">
  <h2>Atualizar Pet</h2>
  <label for="id-atualizar">ID do Pet:</label>
  <input type="number" id="id-atualizar" name="id-atualizar" required [(ngModel)]="petAtualizar.id">
  <label for="novo-nome">Novo Nome:</label>
  <input type="text" id="novo-nome" name="novo-nome" [(ngModel)]="petAtualizar.nome">
  <label for="nova-raca">Nova Raça:</label>
  <input type="text" id="nova-raca" name="nova-raca" [(ngModel)]="petAtualizar.raca">
  <button type="submit">Atualizar</button>
</form>

<!-- Formulário para excluir pet -->
<form (ngSubmit)="excluirPet()" #excluirForm="ngForm" id="form-excluir">
  <h2>Excluir Pet</h2>
  <label for="id-excluir">ID do Pet:</label>
  <input type="number" id="id-excluir" name="id-excluir" required [(ngModel)]="idExcluir">
  <button type="submit">Excluir</button>
</form>

<!-- Div para exibir resultados -->
<div id="resultado">
  <h3>Lista de Pets:</h3>
  <ul>
    <li *ngFor="let pet of pets">{{ pet.nome }} - {{ pet.raca }} ({{ pet.sexo }})</li>
  </ul>
</div>

<!-- Botão para limpar a lista -->
<button (click)="limparLista()" id="limparLista">Limpar Lista</button>
</body>
</html>
