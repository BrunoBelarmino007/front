<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
</head>
<body>
  <main>
    <app-navbar></app-navbar>
    <section class="vh-100 flex">
      <div class="container py-4 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card p-2 flex bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-4 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Formul√°rio de Cadastro</h2>
                  <p class="text-white-50 mb-5">
                    Por favor, preencha tudo corretamente!
                  </p>
                  <form>
                    <div class="row mb-2">
                      <div class="col">
                        <label for="typeFName" class="form-label">Nome:</label>
                        <input
                          type="text"
                          id="typeFName"
                          class="form-control form-control-lg"
                          formControlName="nameValue"
                        />
                      </div>
                      <div class="col">
                        <label for="typeLName" class="form-label">Sobrenome:</label>
                        <input
                          type="text"
                          id="typeLName"
                          class="form-control form-control-lg"
                          formControlName="sameValue"
                        />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="typeEmailX" class="form-label">Email</label>
                      <input
                        type="email"
                        id="typeEmailX"
                        class="form-control form-control-lg"
                        formControlName="emailValue"
                      />
                    </div>

                    <div class="mb-3">
                      <label for="typePasswordX" class="form-label">Senha</label>
                      <input
                        type="password"
                        id="typePasswordX"
                        class="form-control form-control-lg"
                        formControlName="passwordValue"
                      />
                    </div>

                    <button
                      type="submit"
                      class="btn btn-outline-light btn-lg px-3 me-2"
                      [disabled]="!isFormValid"
                    >
                      Cadastrar
                    </button>
                    <a href="/index" class="btn btn-outline-danger btn-lg px-3 me-2">
                      Cancelar
                    </a>
                    <button
                      type="button"
                      class="btn btn-outline-warning btn-lg px-3"
                      (click)="handleReset()"
                    >
                      Reset
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
